<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing_page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <div class="divisor">
        <form class="login" method="POST" action="/predict">
            <h1>IBM challenge</h1>

            <div class="login__container">
                <input id="Cliente" class="input_login" type="number" placeholder="Cliente">
                <input id="Pais" class="input_login" type="text" placeholder="Pais">
                <input id="Moneda" class="input_login" type="text" placeholder="Moneda">
                <input id="Unidad" class="input_login" type="text" placeholder="Unidad">
                <input id="mesVencimiento" class="input_login" type="number" placeholder="mes de vencimiento">
                <input id="Monto" class="input_login" type="number" placeholder="Monto">
                <input id="plazo" class="input_login" type="number" placeholder="plazo">
                <input id="probabilidad de inpago" class="input_login" type="number" placeholder="probabilidad de inpago">

                <button id="submit" class="button">Enviar</button>
            </div>
        
        </form>

        <div class="position">
            <h1>Vencimiento de factura</h1>
            <p>algo</p>
        </div>
    </div>

</body>
</html>
